<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Davide Trentin | Motion Portfolio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0202;
      --surface: #1a0a0a;
      --text: #ffffff;
      --text-dim: #aaaaaa;
      --accent: #ff2a2a;
      --accent-warm: #ff8800;
      --border: #331111;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: 0.3s;
    }

    header {
      padding: 30px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: 1.5rem;
      background: linear-gradient(135deg, var(--accent), var(--accent-warm));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .linkedin {
      font-size: 0.8rem;
      padding: 10px 24px;
      border: 1px solid #441a1a;
      border-radius: 4px;
      background: rgba(255, 42, 42, 0.05);
    }

    .linkedin:hover {
      background: var(--accent);
      border-color: var(--accent);
    }

    .hero {
      padding: 120px 5% 80px;
      max-width: 1100px;
    }

    .hero span {
      color: var(--accent);
      letter-spacing: 3px;
      font-size: 0.7rem;
      text-transform: uppercase;
    }

    .hero h1 {
      margin: 20px 0 0;
      font-family: 'Syne', sans-serif;
      font-size: clamp(3rem, 11vw, 7rem);
      line-height: 0.9;
      text-transform: uppercase;
      color: var(--text);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
      padding: 0 5%;
    }

    .card {
      position: relative;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border: 1px solid var(--border);
      background: var(--surface);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
      transition: 0.6s;
    }

    .card:hover img {
      opacity: 1;
      transform: scale(1.03);
    }

    .card-info {
      position: absolute;
      bottom: 30px;
      left: 30px;
    }

    .card-info span {
      font-size: 0.7rem;
      letter-spacing: 3px;
      color: var(--accent);
      text-transform: uppercase;
    }

    .play {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .play-circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,42,42,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
    }

    footer {
      margin-top: 100px;
      padding: 80px 5%;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
    }

    footer h4 {
      font-size: 0.8rem;
      letter-spacing: 2px;
      color: var(--text-dim);
      text-transform: uppercase;
    }

    .email {
      font-family: 'Syne', sans-serif;
      font-size: 1.4rem;
      display: inline-block;
      margin: 15px 0;
      border-bottom: 1px solid #333;
    }

    .email:hover {
      color: var(--accent);
      border-color: var(--accent);
    }

    .whatsapp {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
      padding: 10px 22px;
      border-radius: 40px;
      border: 1px solid #25D366;
      color: #25D366;
      font-size: 0.85rem;
    }

    .whatsapp-icon {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #25D366;
    }

    .whatsapp:hover {
      background: #25D366;
      color: #000;
    }

    .social a {
      display: block;
      margin-top: 10px;
      color: var(--text-dim);
    }

    .social a:hover {
      color: var(--accent);
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .hero h1 {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
