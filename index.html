<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davide Trentin | Motion Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* PALETTE WARM / RED / MAGMA */
            --bg: #0a0202;
            --surface: #1a0a0a;
            --text: #ffffff;
            --text-dim: #aaa;
            --accent: #ff2a2a;
            --accent-warm: #ff8800;
            --magma-grad: linear-gradient(135deg, var(--accent) 0%, var(--accent-warm) 100%);
            --border-color: #331111;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        h1, h2, h3, .logo, .cta-btn { font-family: 'Syne', sans-serif; }
        a { text-decoration: none; color: inherit; transition: 0.4s; }

        header { padding: 30px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); }
        .logo { font-size: 1.5rem; letter-spacing: -1px; font-weight: 800; background: var(--magma-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .linkedin-shortcut { font-size: 0.8rem; font-weight: 600; border: 1px solid #441a1a; padding: 10px 25px; border-radius: 4px; color: #ddd; background: rgba(255, 42, 42, 0.05); backdrop-filter: blur(5px); }
        .linkedin-shortcut:hover { background: var(--accent); color: #fff; border-color: var(--accent); box-shadow: 0 0 20px rgba(255, 42, 42, 0.4); }

        .hero { padding: 120px 5%; max-width: 1100px; }
        .hero h1 { font-size: clamp(3rem, 11vw, 7rem); line-height: 0.9; margin: 0; text-transform: uppercase; }
        
        .magma-text { background: linear-gradient(to right, var(--accent) 0%, var(--accent-warm) 50%, var(--accent) 100%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 4s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }

        .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); gap: 20px; padding: 20px 5%; }
        .project-card { background-color: var(--surface); position: relative; aspect-ratio: 16 / 9; overflow: hidden; display: block; border: 1px solid var(--border-color); border-radius: 4px; }
        .project-card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.7s cubic-bezier(0.19, 1, 0.22, 1); }
        .project-info { position: absolute; bottom: 30px; left: 30px; z-index: 2; }
        .category { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 3px; color: var(--accent); display: block; margin-bottom: 5px; font-weight: 700; }

        .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9); width: 70px; height: 70px; border: 1px solid rgba(255, 255, 255, 0.3); background: rgba(255, 42, 42, 0.2); backdrop-filter: blur(5px); border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.4s; z-index: 3; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        .play-icon::after { content: '▶'; color: white; font-size: 20px; margin-left: 4px; }

        .project-card:hover img { opacity: 1; transform: scale(1.02); }
        .project-card:hover .play-icon { background: var(--accent); transform: translate(-50%, -50%) scale(1.1); border-color: var(--accent); box-shadow: 0 0 30px rgba(255, 42, 42, 0.5); }
        .project-card:hover { border-color: var(--accent); box-shadow: 0 0 30px rgba(255, 42, 42, 0.1); }

        footer { padding: 80px 5%; margin-top: 80px; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: flex-end; flex-wrap: wrap; gap: 30px; }
        .cta-big { font-size: 2rem; color: #888; border-bottom: 1px solid #333; }
        .cta-big:hover { color: var(--accent); border-color: var(--accent); }
        .social-links a { margin-right: 20px; font-size: 0.8rem; letter-spacing: 1px; color: var(--text-dim); text-transform: uppercase; }
        .social-links a:hover { color: var(--accent); text-shadow: 0 0 10px rgba(255, 42, 42, 0.5); }

        @media (max-width: 600px) {
            .portfolio-grid { grid-template-columns: 1fr; }
            footer { flex-direction: column; align-items: flex-start; }
            .hero h1 { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">DAVIDE TRENTIN</div>
    <a href="https://www.linkedin.com/in/davide-trentin-a818a523b/" target="_blank" class="linkedin-shortcut">
        LINKEDIN ↗
    </a>
</header>

<section class="hero">
    <span class="category" style="margin-bottom: 15px; opacity: 0.7;">Video Editing & Motion Animation</span>
    <h1>Video <br><span class="magma-text">MOTION.</span></h1>
</section>

<div class="portfolio-grid">
    
    <a href="https://www.youtube.com/watch?v=FEpzcL6NHlw" target="_blank" class="project-card">
        <img src="reel_cover.png" alt="Video Editing Timeline">
        <div class="play-icon"></div>
        <div class="project-info">
            <span class="category">Showreel 2026</span>
            <h3>Guarda il Reel (YouTube)</h3>
        </div>
    </a>

    <a href="https://davide_trentin.artstation.com/" target="_blank" class="project-card">
        <img src="render_3d.png" alt="Going Merry 3D Render">
        <div class="project-info">
            <span class="category">3D Render & Look Dev</span>
            <h3>Portfolio ArtStation ↗</h3>
        </div>
    </a>

</div>

<footer>
    <div>
        <p style="color: var(--text-dim); margin-bottom: 10px;">Progetti o collaborazioni?</p>
        <a href="mailto:tuamail@esempio.it" class="cta-big">Invia una mail.</a>
    </div>

    <div class="social-links">
        <a href="https://www.linkedin.com/in/davide-trentin-a818a523b/" target="_blank">LinkedIn</a>
        <a href="https://davide_trentin.artstation.com/" target="_blank">ArtStation</a>
        <a href="https://www.youtube.com/watch?v=FEpzcL6NHlw" target="_blank">YouTube</a>
    </div>
</footer>

</body>
</html>
